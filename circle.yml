machine:
  timezone:
    Europe/London

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget -qO- https://get.haskellstack.org/ | sh
  override:
    - stack setup

test:
  override:
    - stack build
  post:
    - git submodule init
    - git submodule update
    - cd _site && git checkout master
    - stack exec site build

deployment:
  production:
    branch: dev
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd _site && git status
      - cd _site && git add --all
      - cd _site && git commit -m "Update (`date '+%F %T TZ'`) [ci skip]"
      - cd _site && git push origin master
      - git status
      - git add _site/
      - git commit -m "Update _site (`date '+%F %T TZ'`) [ci skip]"
      - git push origin dev
